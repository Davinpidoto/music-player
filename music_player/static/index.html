<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Music Player</a>
        </div>
      </div>
    </nav>

    <div class="container" id="music">
      <div class="row">
        <div class="col-md-4" v-if="!artist">
          <h2 class="topHeader">Artists</h2>
          <div class="panel panel-default">
            <table class="table table-striped table-bordered">
              <tbody>
                <tr v-for="item in artists">
                  <td class="hand" v-on:click="getArtist(item.id)">{{item.name}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="col-md-4" v-if="artist">
          <nav id="controls">
            <ul class="pager pull-right">
              <li v-on:click="clearArtist()"><span class="glyphicon hand glyphicon-arrow-left pull-right" aria-hidden="true" ></span></li>
            </ul>
          </nav>
          <h2 class="topHeader">{{artist.name}}</h2>
          <div>
            <div class="panel panel-default" v-for="album in artist.albums">
              <div class="panel-heading hand" v-on:click="playAlbum(album.id)">{{album.title}}</div>
              <table class="table table-striped table-bordered">
                <tbody>
                  <tr v-for="song in album.songs">
                    <td class="hand"  v-on:click="playSong(song.id)">{{song.title}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="js/vue.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
